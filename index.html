<!DOCTYPE html> 
<html> 

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>

<body>
	<div class="title_block"><h1>Bota Peso</h1></div>
	<div class="content">
		<h3>Calculadora de Carga x Tempo</h3>
		<hr>
		<div class="calculator-outputs">
			<span id="m">(m)min</span>
			<span id="s">(s)s</span>
		</div>
		<div class="calculator-inputs">
			TARA (Kg)
			<input id="tara" type="text"></input>
			PESO BRUTO (Kg)
			<input id="pesobruto" type="text"></input>
			CARGA (Kg/s)
			<input id="carga" type="text" value="112.18"></input>
			<button onclick="calcular()">CALCULAR</button>
			</br>
		</div>
		</div>
	</div>
</body>

</html>
